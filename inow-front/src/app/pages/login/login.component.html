<p-toast position="bottom-right"></p-toast>
<div class="w-screen h-screen p-block flex justify-content-center align-items-center">
    <div id="log-panel" class="p-2 animate__animated lg:w-5 md:w-10 sm:w-15" [ngClass]="invalid">
        <p-card>
          <form [formGroup]="form">
              <div class="grid p-fluid ">
                <div class="col-12 text-center">
                  <span class="text-4xl">Login</span>
                </div>
                <div class="col-12">
                    <div class="p-inputgroup">
                        <span class="p-inputgroup-addon">@</span>
                        <input type="text" formControlName="email" pInputText placeholder="Email">
                    </div>
                </div>
                <div class="col-12">
                    <div class="p-inputgroup">
                        <span class="p-inputgroup-addon"><i class="pi pi-key"></i></span>
                        <input type="password" formControlName="password" autocomplete="username" pInputText placeholder="Senha">
                    </div>
                </div>
                <div class="col-12">
                  <button pButton pRipple type="button" label="Entrar" [disabled]="!form.valid" (click)="login()" class="p-button-outlined p-button-success w-full"></button>
                </div>
                <div class="col-12 text-center">
                  <small>NÃ£o possui conta? <a class="no-underline" routerLink="/signup"> Cadastre-se </a></small>
                </div>
            </div>
          </form>
        </p-card>
    </div>
</div>
