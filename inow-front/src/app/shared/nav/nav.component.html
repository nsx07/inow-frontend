<p-panel header="iNow">
  <ng-template pTemplate="icons">
    <button pButton class="p-panel-header-icon p-link" (click)="menu.toggle($event)">
      <span class="pi pi-user"></span>
    </button>
    <p-menu #menu id="config_menu" [model]="itemsHeader" [popup]="true"></p-menu>
  </ng-template>
  <p-tabMenu [model]="itemsNav" [activeItem]="itemsNav[0]"></p-tabMenu>
</p-panel>
